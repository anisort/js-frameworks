<mat-card class="task-item">
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @if(task.description) {
      <p><strong>Description:</strong> {{ task.description }}</p>
    }
    <p><strong>Assignee:</strong> {{ task.assignee }}</p>
    <p><strong>Due date:</strong> {{ task.dueDate | date:'d.MM.yyyy'}}</p>
    <p><strong>Статус: </strong><span [ngClass]="getStatusClasses()">{{ task.status |
      taskStatus}}</span></p>
    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select [value]="task.status" (selectionChange)="updateStatus($event)">
        <mat-option [value]="TaskStatus.TODO">To do</mat-option>
        <mat-option [value]="TaskStatus.IN_PROGRESS">In progress</mat-option>
        <mat-option [value]="TaskStatus.DONE">Done</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-fab class="task-item-button edit"
            (click)="editTask()"><mat-icon>edit</mat-icon></button>
    <button mat-fab class="task-item-button delete"
            (click)="deleteTask(task.id)"><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>
